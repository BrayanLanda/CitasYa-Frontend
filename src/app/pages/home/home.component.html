<app-nav></app-nav>
<div class="container" style="margin-top: 100px;">
  <div class="container mt-5">
    <div style="text-align: center">
      @if (!registerMode) {
      <h1>"¡Encuentra tu atención médica perfecta con un solo clic!</h1>
      <p class="lead">
        CitasYa te conecta de manera rápida y sencilla con los mejores profesionales de la salud de tu ciudad. ¡Reserva tu cita ahora y recibe la atención que mereces!"
      </p>
      <div class="text-center">
        <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">
          Register
        </button>
        <button class="btn btn-info btn-lg me-2">Learn more</button>
      </div>
      } @else {
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-4">
            <app-register
              (cancelRegister)="cancelRegisterMode($event)"
            ></app-register>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
